<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enhanced Image Slideshow with Modern Styling">
    <meta http-equiv="refresh" content="600">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <div class="weather-bar">
        <div class="current-weather">
            <img id="current-icon" class="weather-icon" src="" alt="Current weather">
            <span id="current-temp"></span>
        </div>
        <div class="forecast-container">
            <div class="forecast-day" id="day1">
                <span class="day-name"></span>
                <img class="weather-icon" src="" alt="Forecast">
                <span class="temp"></span>
            </div>
            <div class="forecast-day" id="day2">
                <span class="day-name"></span>
                <img class="weather-icon" src="" alt="Forecast">
                <span class="temp"></span>
            </div>
            <div class="forecast-day" id="day3">
                <span class="day-name"></span>
                <img class="weather-icon" src="" alt="Forecast">
                <span class="temp"></span>
            </div>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="slideshow-container">
            <div class="slide active"><img loading="lazy" src="https://i.ibb.co/fSKdDt0/F-r-06.jpg" alt="Gallery Image 1"></div>

            <div class="slide"><img loading="lazy" src="https://i.ibb.co/w4M9RrC/F-r-07.jpg" alt="Gallery Image 6"></div>
            <div class="slide"><img loading="lazy" src="https://i.ibb.co/9GxVrmy/F-r-02.jpg" alt="Gallery Image 7"></div>
            <div class="slide"><img loading="lazy" src="https://i.ibb.co/r5fXL1j/F-r-08.jpg" alt="Gallery Image 8"></div>
            <div class="slide"><img loading="lazy" src="https://i.ibb.co/2W1nMmb/F-r-09.jpg" alt="Gallery Image 9"></div>
            <div class="slide"><img loading="lazy" src="https://i.ibb.co/tXRyTdz/Brun-H-st-2.jpg" alt="Gallery Image 10"></div>
