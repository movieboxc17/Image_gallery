* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    scroll-behavior: smooth;
    font-family: 'Roboto', Arial, sans-serif;
}

body {
    background: radial-gradient(circle at top, #121212, #000);
    color: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    transition: background 0.3s ease-in-out;
}

body.light-mode {
    background: radial-gradient(circle at top, #f1f1f1, #fff);
    color: #121212;
}

.slideshow-container {
    position: relative;
    max-width: 90vw;
    height: 80vh;
    margin: 20px auto;
    border: none;
    background: none;
    border-radius: 20px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
}

.slide {
    display: none;
    width: 100%;
    height: 100%;
    position: absolute;
    opacity: 0;
    transform: translateX(100%); /* Initially off-screen */
    transition: all 1s ease-in-out; /* Slide effect with smooth transition */
}

.slide.active {
    opacity: 1;
    transform: translateX(0); /* Slide into view */
}

.slide img {
    width: 100%;
    height: 100%;
    max-height: 100%;
    object-fit: cover;
    border-radius: 20px;
    display: block;
    margin: 0 auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    transition: transform 0.4s ease, filter 0.4s ease, opacity 0.4s ease, box-shadow 0.3s ease;
}

.slide img:hover {
    transform: scale(1.15);
    filter: brightness(1.2);
    opacity: 0.9;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
}

.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(145deg, #ff8a00, #e52e71);
    padding: 60px;
    border-radius: 25px;
    box-shadow: 0 30px 70px rgba(0, 0, 0, 0.8);
    display: none;
    z-index: 1000;
    text-align: center;
    width: 80%;
    max-width: 480px;
    color: #fff;
    animation: popup-appear 0.8s ease-in-out;
    transition: transform 0.5s ease, opacity 0.5s ease;
}

@keyframes popup-appear {
    0% {
        transform: translate(-50%, -50%) scale(0.9);
        opacity: 0;
    }
    100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }
}

.popup img {
    width: 100%;
    max-width: 280px;
    border-radius: 15px;
    transition: transform 0.3s ease, opacity 0.3s ease, filter 0.3s ease;
}

.popup img:hover {
    transform: rotate(5deg);
    opacity: 0.9;
    filter: brightness(1.1);
}

.popup h2 {
    font-size: 2.5rem;
    margin-bottom: 15px;
    letter-spacing: 1.5px;
    text-transform: uppercase;
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    z-index: 999;
    display: none;
}

footer {
    text-align: center;
    font-size: 1rem;
    color: #bbb;
    padding: 35px 0;
    background-color: #181818;
    width: 100%;
    box-shadow: 0 -3px 15px rgba(0, 0, 0, 0.7);
    animation: fade-up 1.2s ease-in-out;
    margin-top: auto;
}

footer a {
    text-decoration: none;
    color: #ffdd57;
    font-weight: bold;
    transition: color 0.3s ease;
}

footer a:hover {
    color: #ffd700;
}

button {
    padding: 12px 25px;
    background: linear-gradient(135deg, #ff8a00, #e52e71);
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
    background: linear-gradient(135deg, #e52e71, #ff8a00);
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
}

button:active {
    transform: scale(1.02);
}

@media (max-width: 768px) {
    .popup {
        padding: 40px;
    }

    .popup h2 {
        font-size: 2rem;
    }

    button {
        padding: 10px 20px;

    }
}

@media (max-width: 480px) {

        padding: 25px 0;
    }

        font-size: 0.9rem;

}

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        const updateActiveState = () => {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === currentIndex);
            });
        };

        const nextSlide = () => {
            currentIndex = (currentIndex + 1) % slides.length;
            updateActiveState();
        };

        setInterval(nextSlide, 6000); // Slide changes every 6 seconds

        // Show the popup every 90 seconds
        const popup = document.querySelector('.popup');
        const overlay = document.querySelector('.overlay');

        const showPopup = () => {
            popup.style.display = 'block';
            overlay.style.display = 'block';

            setTimeout(() => {
                popup.style.display = 'none';
                overlay.style.display = 'none';
            }, 25000); // Popup stays for 25 seconds
        };
        setInterval(showPopup, 90000);

        // Auto-refresh the page every 90 seconds using JavaScript
        setTimeout(() => {
            location.reload();
        }, 500000); // 500,000 milliseconds = 8 minutes

        updateActiveState();
    </script>
