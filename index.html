* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    scroll-behavior: smooth;
    font-family: 'Roboto', Arial, sans-serif;
}

body {
    background: radial-gradient(circle at top, #121212, #000);
    color: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    transition: background 0.5s ease-in-out;
}

h1 {
    font-size: 3rem;
    margin-bottom: 30px;
    color: #fff;
    letter-spacing: 2px;
    text-align: center;
    animation: fadeIn 2s ease-out;
}

@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-30px); }
    100% { opacity: 1; transform: translateY(0); }
}

.slideshow-container {
    position: relative;
    max-width: 1200px;
    width: 100%;
    margin: 20px auto;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
}

/* Individual Slide */
.slide {
    display: none;
    animation: fade-in 1.2s ease-in-out;
}

@keyframes fade-in {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.slide img {
    width: 100%;
    height: auto;
    max-height: 600px;
    border-radius: 20px;
    object-fit: cover;
    transition: transform 0.4s ease, filter 0.4s ease, opacity 0.4s ease;
}

.slide img:hover {
    transform: scale(1.05);
    filter: brightness(1.15);
    opacity: 0.95;
}

/* Show active slide */
.active {
    display: block;
}

/* Popup Styling */
.popup {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(145deg, #ff8a00, #e52e71);
    padding: 50px;
    border-radius: 25px;
    box-shadow: 0 30px 70px rgba(0, 0, 0, 0.8);
    display: none;
    z-index: 1000;
    text-align: center;
    width: 80%;
    max-width: 450px;
    color: #fff;
    animation: slide-in-bottom-right 0.8s ease-in-out, pulse 2s infinite;
}

/* Keyframes for slide-in animation */
@keyframes slide-in-bottom-right {
    0% {
        transform: translateX(50px) translateY(50px);
        opacity: 0;
    }
    100% {
        transform: translateX(0) translateY(0);
        opacity: 1;
    }
}

/* Add a pulse animation for popup */
@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
    }
}

.popup img {
    width: 100%;
    max-width: 280px;
    border-radius: 15px;
    transition: transform 0.3s ease, opacity 0.3s ease, filter 0.3s ease;
}

.popup img:hover {
    transform: scale(1.1) rotate(5deg);
    opacity: 0.95;
}

/* Overlay for Popup */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    z-index: 999;
    display: none;
}

        <p>@the.photographers3</p>
    </div>
    <div class="overlay"></div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        const updateActiveState = () => {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === currentIndex);
            });
        };

        const nextSlide = () => {
            currentIndex = (currentIndex + 1) % slides.length;
            updateActiveState();
        };

        setInterval(nextSlide, 6000); // Slide changes every 6 seconds

        // Show the popup every 90 seconds
        const popup = document.querySelector('.popup');
        const overlay = document.querySelector('.overlay');

        const showPopup = () => {
            popup.style.display = 'block';
            overlay.style.display = 'block';

            setTimeout(() => {
                popup.style.display = 'none';
                overlay.style.display = 'none';
            }, 25000); // Popup stays for 25 seconds
        };
        setInterval(showPopup, 90000);

        // Auto-refresh the page every 90 seconds using JavaScript
        setTimeout(() => {
            location.reload();
        }, 500000); // 500,000 milliseconds = 8 minutes

        updateActiveState();
    </script>
