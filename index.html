<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enhanced Image Slideshow with Modern Styling">
    <title>Enhanced Image Slideshow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(to bottom, #2b2b2b, #434343);
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .slideshow-container {
            position: relative;
            max-width: 1000px;
            width: 100%;
            margin: 50px 20px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            background-color: #111;
        }

        .slide {
            display: none;
            animation: fade 1.5s ease-in-out;
        }

        @keyframes fade {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .active {
            display: block;
        }

        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .controls button {
            pointer-events: all;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: #fff;
            padding: 18px;
            font-size: 2rem;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transform: scale(1.1);
        }

        .dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
        }

        .dots span {
            height: 14px;
            width: 14px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .dots .active {
            background-color: #ffdd57;
            transform: scale(1.2);
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 1rem;
            color: #aaa;
            padding: 20px 0;
            background-color: #222;
            width: 100%;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            text-decoration: none;
            color: #ffdd57;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .controls button {
                padding: 12px;
                font-size: 1.5rem;
            }

            .dots span {
                height: 12px;
                width: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide active"><img src="https://i.ibb.co/fSKdDt0/F-r-06.jpg" alt="Gallery Image 1"></div>
        <div class="slide"><img src="https://i.ibb.co/q7561nw/F-r-03.jpg" alt="Gallery Image 2"></div>
        <div class="slide"><img src="https://i.ibb.co/q7561nw/F-r-03.jpg" alt="Gallery Image 3"></div>
        <div class="slide"><img src="https://i.ibb.co/7g4WKxh/F-r-05.jpg" alt="Gallery Image 4"></div>
        <div class="slide"><img src="https://i.ibb.co/w4M9RrC/F-r-07.jpg" alt="Gallery Image 5"></div>
        <div class="slide"><img src="https://i.ibb.co/9GxVrmy/F-r-02.jpg" alt="Gallery Image 6"></div>
        <div class="slide"><img src="https://i.ibb.co/r5fXL1j/F-r-08.jpg" alt="Gallery Image 7"></div>
        <div class="slide"><img src="https://i.ibb.co/2W1nMmb/F-r-09.jpg" alt="Gallery Image 8"></div>
        <div class="slide"><img src="https://i.ibb.co/tXRyTdz/Brun-H-st-2.jpg" alt="Gallery Image 9"></div>
        <div class="slide"><img src="https://i.ibb.co/R4sT1g2/H-st-Krig-3.jpg" alt="Gallery Image 10"></div>
        <div class="slide"><img src="https://i.ibb.co/2ywnfZ7/H-st-Krig-5.jpg" alt="Gallery Image 11"></div>
        <div class="slide"><img src="https://i.ibb.co/Vvmy7HD/Snapseed-nef-2.jpg" alt="Gallery Image 12"></div>
        <div class="slide"><img src="https://i.ibb.co/djZGrZr/Snapseed-nef-3.jpg" alt="Gallery Image 13"></div>
        <div class="slide"><img src="https://i.ibb.co/tsTFQ27/St-vel-01.jpg" alt="Gallery Image 14"></div>
    </div>

    <div class="controls">
        <button id="prev"><i class="fas fa-chevron-left"></i></button>
        <button id="next"><i class="fas fa-chevron-right"></i></button>
    </div>

    <div class="dots"></div>

    <footer>
        <p>&copy; 2025 ThePhotographers. All Rights Reserved.</p>
        <p>Site created by <a href="https://www.instagram.com/the.photographers3" target="_blank">Askansz & Moviebox C17</a>.</p>
        <p>Photos by Askansz & Moviebox C17.</p>
        <p>Contact: thephotographers.ab@gmail.com</p>
    </footer>

    <script>
        const slides = document.querySelectorAll('.slide');
        const dotsContainer = document.querySelector('.dots');
        let currentIndex = 0;

        // Create dots dynamically
        slides.forEach((_, index) => {
            const dot = document.createElement('span');
            dot.addEventListener('click', () => showSlide(index));
            dotsContainer.appendChild(dot);
        });
        const dots = document.querySelectorAll('.dots span');

        const updateActiveState = () => {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === currentIndex);
                dots[i].classList.toggle('active', i === currentIndex);
            });
        };

        const showSlide = (index) => {
            currentIndex = (index + slides.length) % slides.length;
            updateActiveState();
        };

        const nextSlide = () => showSlide(currentIndex + 1);
        const prevSlide = () => showSlide(currentIndex - 1);

        document.getElementById('next').addEventListener('click', nextSlide);
        document.getElementById('prev').addEventListener('click', prevSlide);

        setInterval(nextSlide, 5000); // Auto slide every 5 seconds

        updateActiveState();
    </script>
</body>
</html>
